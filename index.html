<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPETIT CARD</title>
    <link rel="stylesheet" href="my_style.css" />
  </head>
  <body>
    <div class="top_conteiner">
      <div class="foto_top">
        <img src="./Img/foto_top.jpg" alt="" />
        <div class="tonirovka"></div>
        <div class="top_info">
          <div class="logo_full">
            APPETIT
            <div class="logo_card">
              CARD
              <div class="logo_tochka"></div>
            </div>
          </div>
          <div class="get_card">
            <a href="#">GET YOUR CARD</a>
            </div>
        </div>
        <div class="text_top">
          Diner Smarter. Save Money
          <div class="fs">
            Get an official 50% discount in 3400 Restourants and Cafe Across
            Germany<br />
            It's easy as never befor - just &euro;72 per year
          </div>
        </div>
        <div class="circle">
          &euro;72
          <div class="fs">per year</div>
        </div>

        <div class="top_search">
          <div class="lupa">
            <img
              src="./Img/lupa.png"
              alt=""
              width="30px"
              style="opacity: 0.3;"
            />
          </div>
          <div class="rest_name">
            <input type="text" placeholder="Restaurant Name" />
          </div>
          <div class="rest_dist">
              <div class="dist">Distance</div>
            <select>
              <option>Any</option>
              <option>200 m.</option>
              <option>500 m.</option>
              <option>700 m.</option>
              <option>1 km.</option>
              <option>2 km.</option>
            </select>
          </div>
          <div class="search_but">
              <input type="button" value="SEARCH">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
